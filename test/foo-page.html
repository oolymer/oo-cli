<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">
<link rel="import" href="./foo-mixin.html">

<dom-module id="foo-page">

  <template>
    <slot>
    </slot>
  </template>

  <script>
    /**
     * A custom element with **properties** and **methods**.
     *
     * ```html
     * <foo-page></foo-page>
     * ```
     *
     * @customElement
     * @polymer
     */
    class FooPage extends Foo.Mixin(Polymer.Element) {
      static get is() {
        return "foo-page"
      }

      static get properties() {
        return {
          quux: String
        }
      }

      quux() {
        return quux
      }
    }

    window.customElements.define(FooPage.is, FooPage)
  </script>

</dom-module>
